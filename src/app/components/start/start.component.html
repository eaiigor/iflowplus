<div class="container-fluid p-0">
    <div id="caroseul" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div 
                *ngFor="let movie of movies; let i = index"
                [ngClass]="{active: i === 1}"
                class="carousel-item c-item active"
            >
                <img src="{{ movie.bgImageUrl }}" class="d-block w-100 c-img" alt="{{ movie.title }}">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#caroseul" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#caroseul" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
