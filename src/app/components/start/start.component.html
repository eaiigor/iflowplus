<div class="container-fluid p-0 animate__animated animate__fadeIn">
    <div id="caroseul" class="carousel slide carousel-fade shadow-bottom">
        <div class="carousel-inner">
            <div *ngFor="let movie of carouselMovies; let i = index" [ngClass]="{active: i === 1}" class="carousel-item c-item">
                <img src="{{ movie.bgImageUrl }}" class="d-block w-100 c-img" alt="{{ movie.title }}">
                <div class="carousel-caption d-flex align-items-center h-100">
                    <div class="d-flex flex-column justify-content-start" style="z-index: 2;">
                        <div>
                            <h1 class="text-start">{{ movie.title }}</h1>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <div class="radial-bar">
                                <div class="circle">
                                    <div class="rating-number">{{ movie.rating }}</div>
                                </div>
                            </div>
                            <span *ngFor="let genre of movie.genre" class="genre">{{ genre.trim() }}</span>
                        </div>
                        <div class="mt-4 iflow-dsc">
                            <p class="text-start">{{ movie.description }}</p>
                        </div>
                        <div class="d-flex justify-content-start mt-2">
                            <button type="button" class="btn-youtube" (click)="goToMovieDetails(movie)"><i class="mdi mdi-play"></i>&nbsp; WATCH NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#caroseul" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#caroseul" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container" style="margin-top: 6rem; margin-bottom: 6rem;">
        <div class="d-flex justify-content-between">
            <h2>All Movies</h2>
            <div class="dropdown">
                <div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSortBtn"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Order by
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownSortBtn">
                        <li><a class="dropdown-item" (click)="orderByTitle()">Title</a></li>
                        <li><a class="dropdown-item" (click)="orderByReleaseDate()">Release date</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="movie-covers">
            <div *ngFor="let movie of coverMovies.slice(0, 5)" class="movie-cover animate__animated animate__fadeIn" (mouseenter)="showDetails(true)"
                (mouseleave)="showDetails(false)" (click)="goToMovieDetails(movie)">
                <div class="movie-image">
                    <img [src]="movie.imageUrl" alt="Movie image">
                    <div class="overlay" [ngClass]="{ 'show': showInfo }">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn-youtube"><i class="mdi mdi-play"></i></button>
                        </div>
                        <div class="overlay-infos">
                            <div class="info">
                                <h5>{{ movie.title }}</h5>
                                <div class="d-flex justify-content-between aling-items-center">
                                    <p>‚≠ê {{ movie.rating | number : '1.1' }}</p>
                                    <i *ngIf="isMovieInList(movie)" class="mdi mdi-eye-check-outline my-list-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
