<div class="container-fluid p-0">
    <div id="caroseul" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div *ngFor="let movie of movies; let i = index" [ngClass]="{active: i === 1}"
                class="carousel-item c-item">
                <img src="{{ movie.bgImageUrl }}" class="d-block w-100 c-img" alt="{{ movie.title }}">
                <div class="carousel-caption d-flex align-items-center h-100">
                    <div class="d-flex flex-column justify-content-start" style="z-index: 2;">
                        <div>
                            <h1 class="text-start">{{ movie.title }}</h1>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <div class="radial-bar">
                                <div class="circle">
                                    <div class="rating-number">{{ movie.rating }}</div>
                                </div>
                            </div>
                            <span *ngFor="let genre of movie.genre" class="genre">{{ genre.trim() }}</span>
                        </div>
                        <div class="mt-4 iflow-dsc">
                            <p class="text-start">{{ movie.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#caroseul" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#caroseul" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container" style="margin-top: 6rem;">
        <h2>All Movies</h2>
        <div class="movie-covers">
            <div *ngFor="let movie of movies.slice(0, 5)" class="movie-cover">
                <img [src]="movie.imageUrl" alt="Movie image">
            </div>
        </div>
    </div>
</div>
